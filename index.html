<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="top-bar" style="position: relative; width: 1506;">
        <div class="score-lives" style="padding-left: 40px;">
            <div>
                <span>Score</span>
                <span id="player1Score">0</span>
            </div>
            <div style="margin-top: 10px">
                <span>Lives </span><span id="player1Lives">3</span>
            </div>
        </div>
        <div class="score-lives" style="right: 0; padding-right: 40px;">
            <div>
                <span>Score</span>
                <span id="player2Score">0</span>
            </div>
            <div style="margin-top: 10px">
                <span>Lives </span><span id="player2Lives">3</span>
            </div>
        </div>
        
        <div id="timer-blood-wrapper">
            <div class="blood-bar" >
                <div style="background-color: #340b8b; height: 100%; width: 100%;"></div>
                <div id="player1Blood" style="position: absolute; background-color: red; top: 0; bottom: 0; right: 0; float: right; width: 100%;"></div>
            </div>
            <div id="timer">0</div>
            <div class="blood-bar" >
                <div style="background-color: #340b8b; height: 100%;"></div>
                <div id="player2Blood" style="position: absolute; background-color: red; top: 0; bottom: 0; left: 0; right: 0;"></div>
            </div>
        </div>
        <div id="result">
        </div>
        <canvas>
        </canvas>
    </div>
    <script src="utilities.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
</body>
